<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page_title}}</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">

    <style>
        header[role="banner"] {
            #logo-main {
                display: block;
                margin: 20px auto;
            }
        }

        #navbar-primary.navbar-default {
            background: transparent;
            border: none;

            .navbar-nav {
                width: 100%;
                text-align: center;

                >li {
                    display: inline-block;
                    float: none;

                    >a {
                        padding-left: 30px;
                        padding-right: 30px;
                    }
                }
            }
        }
    </style>

</head>
<script>
function Clock() {
    var time = new Date();
    var h = time.getHours();
    var m = time.getMinutes();
    var s = time.getSeconds();
    h = checkNumber(h);
    m = checkNumber(m);
    s = checkNumber(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    setInterval('Clock()');
  }
function checkNumber(i) {
    if (i < 10)
        {i = "0" + i};
    return i;
  }
</script>
<body onload="Clock()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="{% static 'payment-terminal.png'%}"> POSmart</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manage' %}">จัดการสินค้า</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reportfilters' filters_select='day' %}">รายงานสรุป</a>
                </li>
            </ul>
            <ul class="navbar-nav" style="width: 225px;">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if request.user.username == 'admin'%}
                            Administrator
                        {% else %}
                            {{request.user.username}}
                        {% endif %}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item" id='txt'></div>
                        <hr>
                        {% if request.user.username == 'admin'%}
                        <a class="dropdown-item" href="{% url 'admin:index' %}">Superuser</a>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'change_password' %}">เปลี่ยนรหัสผ่าน</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">ออกจากระบบ</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
